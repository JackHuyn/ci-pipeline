name: Trying setup CI

on: 
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.9", "pypy3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    
    # check version
    - name: Display python version
      run: |
        python -c "import sys; print(sys.version)"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    # note pytest will run all files of the form test_*.py or *_test.py in the current directory and its subdirectories
    - name: Check code using pytest
      run: |
        pip install pytest pytest-cov
        pytest test_*.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
        
    - name: Lint with Ruff
      run: |
        pip install ruff
        ruff check --output-format=github
        continue on error: true

    - name: Upload pytest test results
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: junit/test-results-${{ matrix.python-version }}.xml
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
        
    - name: upload arifact log (dir)
      uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: path/to/artifact/ # or path/to/artifact
